<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS-BIGLIETTO-TRENO-FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="bg-fucsia text-white">
    <div class="container text-center">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div class="bg-white rounded-3 p-3 text-fucsia">
            <!-- <form action=""> -->
                <input type="text" placeholder="Nome e Cognome" value="" id="nomeCognome">
                <input type="nuber" step="0.1" value="" placeholder="Numero di Km" id="km">
                <select name="fascia-anni" id="fascia-eta">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over"> Over 65</option>
                </select>
                <div class="mt-5">
                    <button id="btn-invia" onclick="creaBiglietto()">Crea biglietto</button>
                </div>
            <!-- </form> -->
        </div>
        <h2 class="text-uppercase mt-3 mb-1">Il tuo biglietto</h2>
        
        <div class="bg-white rounded-3 p-3 container text-black">
            <div class="row">
                <div class="col-2 bg-secondary" id="dettagli-passeggero">
                    <h4>Nome passeggero</h4>
                </div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-3" id="offerta">
                        <h4>offerta</h4>
                        </div>
                        <div class="col-3" id="carrozza">
                            <h4>Numero carrozza</h4>
                        </div>
                        <div class="col-3" id="codice">
                            <h4>Codice CP</h4>
                        </div>
                        <div class="col-3" id="costo">
                            <h4>costo</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
